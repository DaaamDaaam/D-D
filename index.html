<body>

  <section class="questions">
    <h1>Question n°1 :</h1>
  </section>

  <script>
    recupereQuiz(1).then(quiz => {
      console.log(quiz);
      document.getElementById('app').innerHTML = `Nombre de questions ${quiz.questions.lenght}`;
      quiz.questions.forEach(element => {
        html += `<div>${element.titre}</div>`;
      });
        document.getElementById('app').innerHTML = html;
    })
  </script>
