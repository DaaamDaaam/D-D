<head>

  <script>
      recupereQuiz(1).then(quiz => {
        console.log(quiz);
        document.getElementById('app').innerHTML = `Nombre de questions ${quiz.questions.length}`;
        quiz.questions.forEach(element => {
          html += `<div>${element.titre}</div>`;
        });
          document.getElementById('app').innerHTML = html;
      })
    </script>
